<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>UEG - Desenvolvimento Web 2025: Alunos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <h1>Lista de Alunos</h1>
    <h4 th:text="${mensagem}"></h4>

<h5>    
    <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/alunos">Alunos</a></li>
        <li><a href="/alunos/create">Novo Aluno</a></li>
    </ul>
</h5>
    <table class="striped">
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Ações</th>
        </tr>

        <tr th:each="aluno, iter: ${alunos}">
            <td th:text="${aluno.nome}">
                
            </td>
            <td th:text="${aluno.email}">
                
            </td>
            <td>
                <ul>
                    <li>
                        <form action="#"
                        <p>
                            <label>
                                <input name="group1" type="radio" checked />
                                <span><a th:href="@{'/alunos/update/' + ${iter.index}}">Atualizar</a></span>

                            </label>
                        </p>
                    </li>

                    <li>
                        <form action="#"
                        <p>
                            <label>
                                <input name="group1" type="radio" checked />
                                <span><a th:href="@{'/alunos/delete/' + ${iter.index}}">Excluir</a></span>

                            </label>
                        </p>
                    </li>
                </ul>
            </td>
        </tr>
    </table>

</body>

</html>
