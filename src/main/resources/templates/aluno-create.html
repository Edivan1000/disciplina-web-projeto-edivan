<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>UEG - Desenvolvimento Web 2025: Aluno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h1 class="header center orange-text">Cadastro de Aluno</h1>
        </div>
    </div>


    <div class="container">
        <div class="container">
            <a href="/alunos" class="waves-effect waves-light btn yellow" style="margin-bottom: 20px;">
                Voltar
            </a>

            <div class="card">
                <div class="card-image" style="display: flex; justify-content: center; align-items: center;">
                    <img src="/imagens/Cadastro.png" alt="Imagem do curso" style="width: 100px; height: auto;"/>
                </div>
            </div>

            <div class="section">

                <form action="/alunos/create" method="post">
                    <div class="row">

                        <div class="input-field col m6 s12">
                            <label>Nome: </label>
                            <input type="text" name="nome">
                        </div>
                        <div class="input-field col m6 s12">
                            <label>Email</label>
                            <input type="text" name="email">
                        </div>
                        <div class="input-field col m12 s12">
                            <label for="disciplinas" style="margin-top: 20px;">Disciplinas:</label>
                            <select name="disciplinas" multiple class="browser-default">
                                <option th:each="disc : ${disciplinas}" th:value="${disc.id}" th:text="${disc.nome}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <button class="waves-effect waves-light btn-large">Salvar</button>
                </form>
            </div>
        </div>
</body>

</html>
